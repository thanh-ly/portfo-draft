<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Jane Doette</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="responsive.css">
  </head>
  <body>

    <header class="header">
      <div class="header__inner">
        <img class="header__logo" src="images/rocketlogo_500.png" srcset="images/rocketlogo_500.png 960w, images/rocketlogo_200.png 600w" alt="Rocket Logo">
      </div>
        <div class="header__title">
          <h1>Jane Doette</h1>
          <h3>Front-End Ninja</h3>
        </div>
    </header>

    <main>
      <section class="content">
        <section class="hero">
          <article class="hero">
              <img src="images/earth_2000.jpg" srcset="images/earth_2000.jpg 960w, images/earth_1000.jpg 600w" alt="Photo of Planet Blue">
          </article>
        </section>

        <section class="featured__work">
          <h2 class="featured__work__heading">Featured work</h2>
          <article class="featured__work__minor">
            <img src="images/pluto_2000.jpg" srcset="images/pluto_2000.jpg 960w, images/pluto_1000.jpg 600w" alt="Photo of Pluto">
            <h2 class="article__title">Appify</h2>
            <a href="https://github.com/udacity/appify/">https://github.com/udacity/appify/</a>
          </article>
          <article class="featured__work__minor">
            <img src="images/uranus_2000.jpg" srcset="images/uranus_2000.jpg 960w, images/uranus_1000.jpg 600w" alt="Photo of Uranus">
            <h2 class="article__title">Sunflower</h2>
            <a href="https://github.com/udacity/Sunflower/">https://github.com/udacity/Sunflower/</a>
          </article>
          <article class="featured__work__minor">
            <img src="images/mars_2000.jpg" srcset="images/mars_2000.jpg 960w, images/mars_1000.jpg 600w" alt="Photo of Mars">
            <h2 class="article__title">Bokeh</h2>
            <a href="https://github.com/udacity/Bokeh/">https://github.com/udacity/Bokeh/</a>
          </article>
        </section>
      </section>
    </main>
  </body>
</html>
